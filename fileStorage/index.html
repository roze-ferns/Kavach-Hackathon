<form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
  <label for="imageFile">Image Only:</label>
  <input type="file" name="avatar" accept="image/*" id="imageFile" placeholder="Image only"> <!-- Accepts only image files -->
  <label for="videoFile">Video Only:</label>
  <input type="file" name="avatar" accept="video/*" id="videoFile" placeholder="Video only"> <!-- Accepts only video files -->
  <input type="submit" value="Upload">
</form>

<form action="/uploads" method="post">
  <input type="submit" value="Delete">
</form>

<script>
function validateForm() {
  var imageFile = document.getElementById("imageFile");
  var videoFile = document.getElementById("videoFile");
  
  if (imageFile.files.length === 0 || videoFile.files.length === 0) {
    alert("Please select both image and video files.");
    return false;
  }
  
  return true;
}
</script>
